<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h1 id="title">Cadastrar Usuário</h1>
    <div class="card" id="card-info">
        <div class="card-body">
            <form action="/users/save" method="POST">
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" name="name" placeholder="Digite um nome" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Idade</label>
                    <input type="text" name="age" placeholder="Digite a idade" class="form-control">
                </div>
                <button type="submit" value="Cadastrar" class="btn btn-primary btn-lg" id="btn-Register">Cadastrar</button>
            </form>
            <a href="/users">Página inicial</a>
        </div>
    </div>
</body>

</html>
